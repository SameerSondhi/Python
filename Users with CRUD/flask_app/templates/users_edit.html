<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit User</title>
</head>
<body style="background-color: darkcyan;">
    <h1>Edit a User</h1>
    <form action="/users/{{this_user.id}}/update" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value = "{{this_user.first_name}}"> 
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value = "{{this_user.last_name}}"> 
        <label for="email" >Email:</label>
        <input type="text" name="email" value = "{{this_user.email}}"> 
        <input class="btn btn-dark" type="submit"> <a class="btn btn-dark" href="/">Go Back</a>
    </form> 
</body>
</html>
