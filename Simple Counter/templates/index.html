<!-- Boilerplate -->
<!DOCTYPE html>
<html lang="en">

<!-- Header section -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Counter</title>
</head>

<!-- Body section -->
<body>
    <div id="main-div"> <!--Main wrapper div-->

        <!-- Heading div -->
        <div class="heading-wrapper">
            <h1>Counter</h1>
            <h2>{{count}}</h2>
        </div>

        <!-- Form div -->
        <div class="form">
            <form action="/count" method="post">
                <button class="button" type="submit" name="change" value="add">Click Here!</button>
                <button class="button" type="submit" name="change" value="reset">Reset!</button>
            </form>
        </div>
        
    </div>
</body>

</html>
